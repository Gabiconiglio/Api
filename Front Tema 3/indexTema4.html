<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid bg-primary py-5">
      <div class="container text-white">
        <h1 class="display-3"><b>2do Parcial Tema 4</b></h1>
        <p class="lead">Mostrar datos y actualizar</p>
      </div>
    </div>
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="txtModelo" class="form-label">Modelo</label>
          <input type="text" class="form-control" id="txtModelo">
        </div>
        <div class="mb-3">
          <label for="txtCantMotores" class="form-label">Cant. Motores</label>
          <input type="text" class="form-control" id="txtCantMotores">
        </div>
        <div class="mb-3">
          <label for="txtCantAsientos" class="form-label">Cant. Asientos</label>
          <input type="text" class="form-control" id="txtCantAsientos">
        </div>
        <div class="mb-3">
          <label for="txtid" class="form-label">ID</label>
          <input type="text" class="form-control" id="txtid">
        </div>
        <div class="mb-3">
          <label for="txtFabricante" class="form-label">Fabricante</label>
          <input type="text" class="form-control" id="txtFabricante" readonly>
        </div>
        <div class="mb-3">
          <label for="txtDatosVarios" class="form-label">Datos varios</label>
          <textarea class="form-control" id="txtDatosVarios" rows="5"></textarea>
        </div>
          <button type="submit" class="btn btn-primary" id="btnActualizar">Actualizar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="GetAvion2.js"></script>
    <script src="PutAvion.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded",()=>{
        listarAvion2();
      });
    </script>
  </body>
</html>
