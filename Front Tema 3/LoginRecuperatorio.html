<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="diseno.css">
</head>
<body>
    <div class="container-md">
        <div class="container text-black">
            <h4 class="display-3"><b>Recuperatorio Programacion III</b></h4>
            <p class="lead">Login sistema</p>
          </div>
        <div class="container">
            <form>
                <div class="mb-3">
                    <label for="txtUsuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="txtUsuario">
                </div>
                <div class="mb-3">
                    <label for="txtPass" class="form-label">Password</label>
                    <input type="text" class="form-control" id="txtPass">
                </div>
                <div class="mb-3">
                    <input type="radio" value="1" id="txtWeb" name="txtRol">
                    <label for="txtWeb">Web</label>
                </div>
                <div class="mb-3">
                    <input type="radio" value="2" id="txtAdministrador" name="txtRol">
                    <label for="txtAdministrador">Administrador</label>
                </div>
                <div class="mb-3">
                    <input type="radio" value="3" id="txtMobile" name="txtRol">
                    <label for="txtMobile">Mobile</label>
                </div>
                <button type="submit" class="btn btn-primary" id="btnIngresar">Ingresar</button>
            </form>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<script src="LoginRecuperatorio.js"></script>
</body>
</html>
