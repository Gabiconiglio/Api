<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid bg-primary py-5">
      <div class="container text-white">
        <h1 class="display-3"><b>2do Parcial Tema 3</b></h1>
        <p class="lead">Login sistema</p>
      </div>
    </div>
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="txtUsuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="txtUsuario">
        </div>
        <div class="mb-3">
          <label for="txtPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="txtPassword">
        </div>
        <div class="mb-3">
          <label for="valor" class="form-label">Rol</label>
          <select  class="form-select" id="valor">
            <option value="1">Administrador</option>
            <option value="2">Web</option>
            <option value="3">Mobile</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" id="btn">Ingresar</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="PostLogin.js"></script>
  </body>
</html>
